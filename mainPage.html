<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas, Margaret!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e74c3c; /* Festive red background color */
            color: #ffffff; /* White text color */
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #giftBox {
            display: none;
            margin: 20px;
        }

        button {
            background-color: #2ecc71; /* Green button color */
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Merry Christmas, Margaret!</h1>
    <p>I have prepared a year's worth of gifts for you!</p>
    <p>Click the button when you are ready for the big reveal!</p>
    
    <button id="revealButton">Click to Reveal</button>

    <div id="giftBox">
        <img src="gift.jpg" alt="Christmas Gift">
        <p>Here's your special Christmas gift! Enjoy the holiday season!</p>
    </div>

</body>
</html>
